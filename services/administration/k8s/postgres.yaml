apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: 
spec:
  selector:
    matchLabels:
      app:  
  replicas: 1
  serviceName: 
  template:
    metadata:
      labels:
        app:  
    spec:
      containers:
      - name: 
        image: 
        args: ["-c", "max_connections=100"]
        imagePullPolicy: Always
        env:
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "password"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        resources:
          limits:
            memory: "2Gi"
            cpu: "2"
          requests:
            memory: "500Mi"
            cpu: "0.2"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: 
          mountPath: /var/lib/postgresql/data
      nodeSelector:
        intendedfor: instance-pool

  volumeClaimTemplates:
  - metadata:
      name: postgres-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi