<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <meta name="description" content="{{description}}"/>
    <meta name="keywords" content="{{keywords}}"/>
    <meta name="apple-mobile-web-app-title" content="PG Farm">

    <!-- <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon"> -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#FFFFFF">

    <link rel="manifest" href="/manifest.json">

    <meta name="google-site-verification" content="" />

    <!-- from spa-router-middleware -->
    {{config}}

    <!-- main bundle src -->
    <script src="{{src}}"></script>
  </head>

  <body>
    <noscript>
      The UC Davis Library - PG Farm requires JavaScript to
      be enabled to view.  You have either disabled JavaScript or your
      browser does not support it.
    </noscript>

    {{loader}}

    <pgfarm-app style="display:none;"></pgfarm-app>

    <script id="seo-jsonld" type="application/ld+json">{{jsonld}}</script>
  </body>
</html>
