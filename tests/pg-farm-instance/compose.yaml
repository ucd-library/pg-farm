version: '3'

services:
  proxy:
    build: ../../services
    ports:
      - "5432:5432"
    environment:
      - PROXY_DEBUG=true
    env_file:
      - .env
    volumes:
      - ../../services/lib:/services/lib
      - ../../services/pg-proxy:/services/pg-proxy
      - ../../services/administration:/services/administration
    command: npm run proxy

  auth:
    build: ../../services
    ports:
      - "3001:3001"
    environment:
      - SERVICE_PORT=3001
    env_file:
      - .env
    volumes:
      - ../../services/lib:/services/lib
      - ../../services/pg-proxy:/services/pg-proxy
      - ../../services/authenticator:/services/authenticator
      - ../../services/administration:/services/administration
    command: npm run authenticator
    # command: bash -c "tail -f /dev/null"

  admin-db:
    build: ../../pg-instance
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=pgfarm
    volumes:
      - pg-data:/var/lib/postgresql/data

  test:
    build: ../../pg-instance
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data: 