version: '3'

services:
  proxy:
    build: ../../instance/pg-proxy
    ports:
      - "5432:5432"
    volumes:
      - ../../instance/pg-proxy/lib:/proxy/lib
    depends_on:
      - postgres
    command: bash -c "tail -f /dev/null"

  postgres:
    build: ../../instance/pg
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data: 